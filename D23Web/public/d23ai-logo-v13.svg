<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Glitch colors -->
    <linearGradient id="glitchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect x="10" y="10" width="120" height="120" rx="24" fill="#0A0A0A"/>

  <!-- Glitch scan lines -->
  <g opacity="0.1">
    <line x1="10" y1="30" x2="130" y2="30" stroke="white" stroke-width="1"/>
    <line x1="10" y1="50" x2="130" y2="50" stroke="white" stroke-width="1"/>
    <line x1="10" y1="70" x2="130" y2="70" stroke="white" stroke-width="1"/>
    <line x1="10" y1="90" x2="130" y2="90" stroke="white" stroke-width="1"/>
    <line x1="10" y1="110" x2="130" y2="110" stroke="white" stroke-width="1"/>
  </g>

  <!-- Main text - base layer -->
  <text x="70" y="75" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="700" fill="#00FF88">D23AI</text>

  <!-- Glitch layer - red offset -->
  <text x="70" y="75" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="700" fill="#FF0040" opacity="0.7">
    D23AI
    <animate attributeName="x" values="70;72;70;68;70" dur="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7;0;0.7" dur="0.3s" repeatCount="indefinite"/>
  </text>

  <!-- Glitch layer - blue offset -->
  <text x="70" y="75" text-anchor="middle" font-family="'Courier New', monospace" font-size="32" font-weight="700" fill="#00D4FF" opacity="0.7">
    D23AI
    <animate attributeName="x" values="70;68;70;72;70" dur="0.15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0;0.7;0" dur="0.25s" repeatCount="indefinite"/>
  </text>

  <!-- Glitch blocks -->
  <rect x="25" y="60" width="30" height="4" fill="#00FF88" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0;0;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="60;65;55;60" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="85" y="70" width="25" height="3" fill="#FF0040" opacity="0">
    <animate attributeName="opacity" values="0;0;0.6;0;0" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="40" y="80" width="40" height="2" fill="#00D4FF" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0.5;0" dur="1.8s" repeatCount="indefinite"/>
  </rect>

  <!-- Matrix-style falling characters -->
  <text x="25" y="40" font-family="monospace" font-size="10" fill="#00FF88" opacity="0.3">
    01
    <animate attributeName="y" values="20;130" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="115" y="30" font-family="monospace" font-size="8" fill="#00FF88" opacity="0.2">
    AI
    <animate attributeName="y" values="10;140" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Border with glitch -->
  <rect x="10" y="10" width="120" height="120" rx="24" fill="none" stroke="url(#glitchGrad)" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0,500;500,0;0,500" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Terminal cursor -->
  <rect x="98" y="62" width="8" height="20" fill="#00FF88">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
