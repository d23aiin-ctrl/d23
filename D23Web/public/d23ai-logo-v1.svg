<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#DB2777"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main rounded square -->
  <rect x="10" y="10" width="120" height="120" rx="30" fill="url(#grad1)" filter="url(#glow1)"/>

  <!-- Glass shine -->
  <ellipse cx="70" cy="45" rx="50" ry="25" fill="white" opacity="0.15"/>

  <!-- Inner border -->
  <rect x="16" y="16" width="108" height="108" rx="26" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

  <!-- D23 Text -->
  <text x="70" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="900" letter-spacing="-2" fill="white">D23</text>

  <!-- AI Text - highlighted -->
  <text x="70" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" letter-spacing="4" fill="rgba(255,255,255,0.9)">AI</text>

  <!-- Sparkles -->
  <circle cx="115" cy="30" r="4" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="22" r="2" fill="white" opacity="0.7"/>
  <circle cx="122" cy="38" r="2" fill="white" opacity="0.6"/>
</svg>