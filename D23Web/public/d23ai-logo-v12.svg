<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Wave gradient -->
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Clip for waves -->
    <clipPath id="roundedClip">
      <rect x="10" y="10" width="120" height="120" rx="28"/>
    </clipPath>
  </defs>

  <!-- Base -->
  <rect x="10" y="10" width="120" height="120" rx="28" fill="#1F2937"/>

  <!-- Animated waves -->
  <g clip-path="url(#roundedClip)">
    <path fill="url(#waveGrad)" opacity="0.3">
      <animate attributeName="d" dur="3s" repeatCount="indefinite" values="
        M0,100 Q35,80 70,100 T140,100 V140 H0 Z;
        M0,100 Q35,120 70,100 T140,100 V140 H0 Z;
        M0,100 Q35,80 70,100 T140,100 V140 H0 Z
      "/>
    </path>
    <path fill="url(#waveGrad)" opacity="0.2">
      <animate attributeName="d" dur="2.5s" repeatCount="indefinite" values="
        M0,110 Q35,90 70,110 T140,110 V140 H0 Z;
        M0,110 Q35,130 70,110 T140,110 V140 H0 Z;
        M0,110 Q35,90 70,110 T140,110 V140 H0 Z
      "/>
    </path>
    <path fill="url(#waveGrad)" opacity="0.15">
      <animate attributeName="d" dur="2s" repeatCount="indefinite" values="
        M0,120 Q35,100 70,120 T140,120 V140 H0 Z;
        M0,120 Q35,140 70,120 T140,120 V140 H0 Z;
        M0,120 Q35,100 70,120 T140,120 V140 H0 Z
      "/>
    </path>
  </g>

  <!-- Border -->
  <rect x="10" y="10" width="120" height="120" rx="28" fill="none" stroke="url(#waveGrad)" stroke-width="2"/>

  <!-- D23AI text with breathing effect -->
  <text x="70" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="34" font-weight="800" letter-spacing="-1" fill="white">
    D23AI
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Floating bubbles -->
  <circle cx="30" cy="95" r="4" fill="#F59E0B" opacity="0.6">
    <animate attributeName="cy" values="95;75;95" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="100" r="3" fill="#EC4899" opacity="0.5">
    <animate attributeName="cy" values="100;80;100" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="105" r="2" fill="#EF4444" opacity="0.4">
    <animate attributeName="cy" values="105;85;105" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
