<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Hypnotic gradient -->
    <linearGradient id="hypnoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="33%" style="stop-color:#EF4444"/>
      <stop offset="66%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="70" cy="70" r="65" fill="#0C0A09"/>

  <!-- Hypnotic rotating rings -->
  <circle cx="70" cy="70" r="60" fill="none" stroke="url(#hypnoGrad)" stroke-width="2" stroke-dasharray="10 20" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="20s" repeatCount="indefinite"/>
  </circle>

  <circle cx="70" cy="70" r="52" fill="none" stroke="url(#hypnoGrad)" stroke-width="2" stroke-dasharray="15 15" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="360 70 70" to="0 70 70" dur="15s" repeatCount="indefinite"/>
  </circle>

  <circle cx="70" cy="70" r="44" fill="none" stroke="url(#hypnoGrad)" stroke-width="2" stroke-dasharray="8 12" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="10s" repeatCount="indefinite"/>
  </circle>

  <circle cx="70" cy="70" r="36" fill="none" stroke="url(#hypnoGrad)" stroke-width="2" stroke-dasharray="5 10" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="360 70 70" to="0 70 70" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Pulsing center -->
  <circle cx="70" cy="70" r="28" fill="#0C0A09"/>
  <circle cx="70" cy="70" r="28" fill="none" stroke="url(#hypnoGrad)" stroke-width="2">
    <animate attributeName="r" values="28;30;28" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- D23AI text -->
  <text x="70" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="900" letter-spacing="-0.5" fill="url(#hypnoGrad)">D23AI</text>

  <!-- Radiating lines -->
  <g opacity="0.3">
    <line x1="70" y1="5" x2="70" y2="25" stroke="url(#hypnoGrad)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="135" y1="70" x2="115" y2="70" stroke="url(#hypnoGrad)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="70" y1="135" x2="70" y2="115" stroke="url(#hypnoGrad)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="5" y1="70" x2="25" y2="70" stroke="url(#hypnoGrad)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
  </g>

  <!-- Orbiting dot -->
  <circle cx="70" cy="5" r="4" fill="#F97316">
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#F97316;#EF4444;#EC4899;#8B5CF6;#F97316" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Subtitle dots -->
  <g>
    <circle cx="55" cy="85" r="2" fill="#F97316">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="85" r="2" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" begin="0.15s"/>
    </circle>
    <circle cx="75" cy="85" r="2" fill="#EC4899">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="85" cy="85" r="2" fill="#8B5CF6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" begin="0.45s"/>
    </circle>
  </g>
</svg>
