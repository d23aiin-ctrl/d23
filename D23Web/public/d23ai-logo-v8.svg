<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Clean gradient -->
    <linearGradient id="cleanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Simple rounded square -->
  <rect x="10" y="10" width="120" height="120" rx="26" fill="url(#cleanGrad)"/>

  <!-- Subtle inner border -->
  <rect x="14" y="14" width="112" height="112" rx="22" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- D23AI - clean typography -->
  <text x="70" y="75" text-anchor="middle" font-family="-apple-system, 'SF Pro Display', 'Inter', system-ui, sans-serif" font-size="34" font-weight="700" letter-spacing="-1" fill="white">D23AI</text>

  <!-- Minimal underline -->
  <line x1="40" y1="88" x2="100" y2="88" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>

  <!-- Single sparkle -->
  <circle cx="112" cy="28" r="5" fill="white" opacity="0.8"/>
  <circle cx="112" cy="28" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
</svg>