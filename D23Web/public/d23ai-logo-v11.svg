<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Rotating gradient -->
    <linearGradient id="rotateGrad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glow11">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Animated rotating ring -->
  <circle cx="70" cy="70" r="60" fill="none" stroke="url(#rotateGrad11)" stroke-width="3" stroke-dasharray="20 10" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Counter-rotating ring -->
  <circle cx="70" cy="70" r="52" fill="none" stroke="url(#rotateGrad11)" stroke-width="2" stroke-dasharray="15 8" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="360 70 70" to="0 70 70" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Main circle background -->
  <circle cx="70" cy="70" r="45" fill="#0F172A"/>
  <circle cx="70" cy="70" r="45" fill="none" stroke="url(#rotateGrad11)" stroke-width="2"/>

  <!-- D23AI text -->
  <text x="70" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="800" letter-spacing="-1" fill="url(#rotateGrad11)" filter="url(#glow11)">D23AI</text>

  <!-- Pulsing dot -->
  <circle cx="70" cy="85" r="3" fill="url(#rotateGrad11)">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbiting particles -->
  <circle cx="70" cy="10" r="4" fill="#06B6D4">
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="70" r="3" fill="#8B5CF6">
    <animateTransform attributeName="transform" type="rotate" from="120 70 70" to="480 70 70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="130" r="3" fill="#EC4899">
    <animateTransform attributeName="transform" type="rotate" from="240 70 70" to="600 70 70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
