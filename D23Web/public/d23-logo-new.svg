<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <!-- Animated gradient -->
    <linearGradient id="animGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#D946EF;#EC4899;#8B5CF6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#EC4899">
        <animate attributeName="stop-color" values="#EC4899;#8B5CF6;#D946EF;#EC4899" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="104" height="104" rx="24" fill="url(#mainGrad)" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <rect x="12" y="12" width="96" height="96" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- D23 Text -->
  <text x="60" y="72" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="800" fill="white" filter="url(#innerShadow)">D23</text>

  <!-- AI sparkle dots -->
  <circle cx="95" cy="28" r="4" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="22" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="38" r="2.5" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>