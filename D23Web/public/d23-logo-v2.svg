<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="35%" style="stop-color:#A855F7"/>
      <stop offset="65%" style="stop-color:#E879F9"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>

    <!-- Glass effect gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#7C3AED" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="url(#premiumGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Main rounded square -->
  <rect x="10" y="10" width="100" height="100" rx="28" fill="url(#premiumGrad)" filter="url(#dropShadow)"/>

  <!-- Glass overlay (top half) -->
  <rect x="10" y="10" width="100" height="50" rx="28" fill="url(#glassGrad)"/>

  <!-- Inner border -->
  <rect x="14" y="14" width="92" height="92" rx="24" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

  <!-- D23 Text with shadow -->
  <text x="60" y="70" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-size="38" font-weight="900" letter-spacing="-1" fill="rgba(0,0,0,0.2)" transform="translate(1,2)">D23</text>
  <text x="60" y="70" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-size="38" font-weight="900" letter-spacing="-1" fill="white">D23</text>

  <!-- AI indicator badge -->
  <rect x="70" y="78" width="26" height="14" rx="7" fill="rgba(255,255,255,0.2)"/>
  <text x="83" y="89" text-anchor="middle" font-family="system-ui" font-size="9" font-weight="700" fill="white" opacity="0.9">AI</text>

  <!-- Sparkle effects -->
  <g opacity="0.9">
    <path d="M96 24 L98 28 L102 26 L98 30 L96 34 L94 30 L90 26 L94 28 Z" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="24" cy="30" r="2" fill="white">
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="90" r="1.5" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>