<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Vibrant mesh -->
    <linearGradient id="meshA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FFE66D"/>
    </linearGradient>
    <linearGradient id="meshB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#556270"/>
    </linearGradient>
    <linearGradient id="mainMesh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="50%" style="stop-color:#764BA2"/>
      <stop offset="100%" style="stop-color:#F093FB"/>
    </linearGradient>

    <filter id="noise9">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="mono"/>
      <feBlend in="SourceGraphic" in2="mono" mode="overlay"/>
    </filter>
  </defs>

  <!-- Rounded square base -->
  <rect x="8" y="8" width="124" height="124" rx="32" fill="url(#mainMesh)"/>

  <!-- Blob accents -->
  <ellipse cx="35" cy="40" rx="30" ry="25" fill="url(#meshA)" opacity="0.3"/>
  <ellipse cx="105" cy="100" rx="35" ry="30" fill="url(#meshB)" opacity="0.25"/>

  <!-- Glass layer -->
  <rect x="8" y="8" width="124" height="62" rx="32" fill="white" opacity="0.1"/>

  <!-- Inner frame -->
  <rect x="18" y="18" width="104" height="104" rx="24" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- D23AI bold -->
  <text x="70" y="72" text-anchor="middle" font-family="system-ui, 'Inter', sans-serif" font-size="36" font-weight="900" letter-spacing="-1" fill="white" style="text-shadow: 0 2px 10px rgba(0,0,0,0.3)">D23AI</text>

  <!-- Decorative dots -->
  <circle cx="70" cy="100" r="3" fill="white" opacity="0.5"/>
  <circle cx="58" cy="100" r="2" fill="white" opacity="0.3"/>
  <circle cx="82" cy="100" r="2" fill="white" opacity="0.3"/>

  <!-- Floating particles -->
  <circle cx="115" cy="30" r="3" fill="white" opacity="0.7">
    <animate attributeName="cy" values="30;25;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="110" r="2" fill="white" opacity="0.5">
    <animate attributeName="cy" values="110;105;110" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>