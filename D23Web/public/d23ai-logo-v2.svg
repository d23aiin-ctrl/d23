<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect x="8" y="8" width="124" height="124" rx="32" fill="#0A0A0F"/>

  <!-- Gradient border -->
  <rect x="8" y="8" width="124" height="124" rx="32" fill="none" stroke="url(#neonGrad)" stroke-width="3"/>

  <!-- Inner glow -->
  <rect x="14" y="14" width="112" height="112" rx="28" fill="url(#neonGrad)" opacity="0.1"/>

  <!-- D23AI Text - Neon style -->
  <text x="70" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="900" letter-spacing="-1" fill="url(#neonGrad)" filter="url(#neonGlow)">D23AI</text>

  <!-- Animated ring -->
  <circle cx="70" cy="70" r="58" fill="none" stroke="url(#neonGrad)" stroke-width="0.5" opacity="0.5">
    <animate attributeName="r" values="58;62;58" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Corner accents -->
  <circle cx="24" cy="24" r="3" fill="#06B6D4" opacity="0.8"/>
  <circle cx="116" cy="24" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="24" cy="116" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="116" cy="116" r="3" fill="#EC4899" opacity="0.8"/>
</svg>