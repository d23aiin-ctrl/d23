<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Neural gradient -->
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#F43F5E"/>
    </linearGradient>

    <filter id="neuralGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="124" height="124" rx="28" fill="#030712"/>

  <!-- Neural network nodes - outer layer -->
  <circle cx="25" cy="35" r="5" fill="#14B8A6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="70" r="5" fill="#14B8A6" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="105" r="5" fill="#14B8A6" opacity="0.8">
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Neural network nodes - hidden layer -->
  <circle cx="55" cy="50" r="5" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="90" r="5" fill="#6366F1" opacity="0.8">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Neural network nodes - output layer -->
  <circle cx="115" cy="35" r="5" fill="#F43F5E" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="70" r="5" fill="#F43F5E" opacity="0.8">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="105" r="5" fill="#F43F5E" opacity="0.8">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Connections - input to hidden -->
  <g stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3">
    <line x1="25" y1="35" x2="55" y2="50"/>
    <line x1="25" y1="35" x2="55" y2="90"/>
    <line x1="25" y1="70" x2="55" y2="50"/>
    <line x1="25" y1="70" x2="55" y2="90"/>
    <line x1="25" y1="105" x2="55" y2="50"/>
    <line x1="25" y1="105" x2="55" y2="90"/>
  </g>

  <!-- Connections - hidden to output -->
  <g stroke="url(#neuralGrad)" stroke-width="1" opacity="0.3">
    <line x1="55" y1="50" x2="115" y2="35"/>
    <line x1="55" y1="50" x2="115" y2="70"/>
    <line x1="55" y1="50" x2="115" y2="105"/>
    <line x1="55" y1="90" x2="115" y2="35"/>
    <line x1="55" y1="90" x2="115" y2="70"/>
    <line x1="55" y1="90" x2="115" y2="105"/>
  </g>

  <!-- Animated signal pulses -->
  <circle r="3" fill="#14B8A6" filter="url(#neuralGlow)">
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M25,35 L55,50"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle r="3" fill="#6366F1" filter="url(#neuralGlow)">
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M55,50 L115,70" begin="0.5s"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle r="3" fill="#F43F5E" filter="url(#neuralGlow)">
    <animateMotion dur="1.2s" repeatCount="indefinite" path="M25,70 L55,90 L115,105" begin="0.3s"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>

  <!-- Center D23AI badge -->
  <rect x="60" y="55" width="55" height="30" rx="8" fill="#030712"/>
  <rect x="60" y="55" width="55" height="30" rx="8" fill="none" stroke="url(#neuralGrad)" stroke-width="1.5"/>
  <text x="87" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="800" fill="white">D23AI</text>

  <!-- Border -->
  <rect x="8" y="8" width="124" height="124" rx="28" fill="none" stroke="url(#neuralGrad)" stroke-width="1.5" opacity="0.5"/>
</svg>
