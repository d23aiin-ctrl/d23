<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <defs>
    <!-- Aurora gradient -->
    <linearGradient id="aurora15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE">
        <animate attributeName="stop-color" values="#22D3EE;#A78BFA;#F472B6;#22D3EE" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#A78BFA">
        <animate attributeName="stop-color" values="#A78BFA;#F472B6;#22D3EE;#A78BFA" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#F472B6">
        <animate attributeName="stop-color" values="#F472B6;#22D3EE;#A78BFA;#F472B6" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Spinner gradient -->
    <linearGradient id="spinnerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE" stop-opacity="0"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="70" cy="70" r="65" fill="#111827"/>

  <!-- Spinning arc loader -->
  <circle cx="70" cy="70" r="58" fill="none" stroke="url(#spinnerGrad)" stroke-width="4" stroke-linecap="round" stroke-dasharray="100 260">
    <animateTransform attributeName="transform" type="rotate" from="0 70 70" to="360 70 70" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Secondary spinning arc -->
  <circle cx="70" cy="70" r="52" fill="none" stroke="url(#aurora15)" stroke-width="2" stroke-linecap="round" stroke-dasharray="80 250" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="360 70 70" to="0 70 70" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner circle -->
  <circle cx="70" cy="70" r="42" fill="#1F2937"/>
  <circle cx="70" cy="70" r="42" fill="none" stroke="url(#aurora15)" stroke-width="1.5"/>

  <!-- D23AI text -->
  <text x="70" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="800" letter-spacing="-1" fill="url(#aurora15)">D23AI</text>

  <!-- Loading dots -->
  <circle cx="50" cy="90" r="3" fill="url(#aurora15)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="90" r="3" fill="url(#aurora15)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="90" cy="90" r="3" fill="url(#aurora15)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.4s"/>
  </circle>

  <!-- Outer pulse ring -->
  <circle cx="70" cy="70" r="65" fill="none" stroke="url(#aurora15)" stroke-width="1">
    <animate attributeName="r" values="65;68;65" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
