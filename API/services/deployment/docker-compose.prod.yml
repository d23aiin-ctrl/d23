version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - travel-service
      - astrology-service
      - finance-service
      - government-service
      - utility-service
    restart: always
    networks:
      - ohgrt-network

  travel-service:
    build:
      context: ../travel-service-clean
      dockerfile: Dockerfile
    expose:
      - "8001"
    environment:
      - ENV=production
      - PORT=8001
    restart: always
    networks:
      - ohgrt-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  astrology-service:
    build:
      context: ../astrology-service-clean
      dockerfile: Dockerfile
    expose:
      - "8003"
    environment:
      - ENV=production
      - PORT=8003
    restart: always
    networks:
      - ohgrt-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  finance-service:
    build:
      context: ../finance-service-clean
      dockerfile: Dockerfile
    expose:
      - "8004"
    environment:
      - ENV=production
      - PORT=8004
    restart: always
    networks:
      - ohgrt-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  government-service:
    build:
      context: ../government-service-clean
      dockerfile: Dockerfile
    expose:
      - "8005"
    environment:
      - ENV=production
      - PORT=8005
    restart: always
    networks:
      - ohgrt-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  utility-service:
    build:
      context: ../utility-service-clean
      dockerfile: Dockerfile
    expose:
      - "8006"
    environment:
      - ENV=production
      - PORT=8006
    restart: always
    networks:
      - ohgrt-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    expose:
      - "9090"
    restart: always
    networks:
      - ohgrt-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    restart: always
    networks:
      - ohgrt-network
    profiles:
      - monitoring

networks:
  ohgrt-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
