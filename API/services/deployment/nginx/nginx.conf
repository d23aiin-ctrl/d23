events {
    worker_connections 1024;
}

http {
    upstream travel_service {
        server travel-service:8001;
    }

    upstream astrology_service {
        server astrology-service:8003;
    }

    upstream finance_service {
        server finance-service:8004;
    }

    upstream government_service {
        server government-service:8005;
    }

    upstream utility_service {
        server utility-service:8006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name api.ohgrt.com;

        # Redirect HTTP to HTTPS (uncomment in production)
        # return 301 https://$server_name$request_uri;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Travel Service
        location /travel/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://travel_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Astrology Service
        location /astrology/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://astrology_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Finance Service
        location /finance/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://finance_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Government Service
        location /government/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://government_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Utility Service
        location /utility/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://utility_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default
        location / {
            return 200 '{"service": "OhGrt API Gateway", "version": "1.0.0"}';
            add_header Content-Type application/json;
        }
    }

    # HTTPS Server (uncomment when SSL is configured)
    # server {
    #     listen 443 ssl http2;
    #     server_name api.ohgrt.com;
    #
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #
    #     # ... same location blocks as above
    # }
}
